<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Moonshot Projects</title>
<style>
body{background:#000;color:#fff;font-family:Arial;margin:0;padding:20px}
.project{background:#111;border-radius:8px;padding:15px;margin-bottom:10px;border-left:3px solid #e82127}
.progress{height:5px;background:#333;margin-top:10px;border-radius:3px;overflow:hidden}
.bar{height:100%;background:#e82127;width:70%}
h3{color:#e82127;margin-top:0}
</style>
</head>
<body>
<div class="project">
<h3>Starship</h3>
<p>Tên lửa tái sử dụng hoàn toàn để đưa con người lên sao Hỏa.</p>
<div class="progress"><div class="bar" style="width:65%"></div></div>
</div>
<div class="project">
<h3>Neuralink</h3>
<p>Giao diện não-máy để mở rộng khả năng con người.</p>
<div class="progress"><div class="bar" style="width:35%"></div></div>
</div>
</body>
</html>
