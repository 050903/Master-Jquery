<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>SpaceX</title>
<style>
body{background:#000;color:#fff;font-family:Arial;margin:0;padding:20px}
.mission{background:#111;border-radius:8px;padding:15px;margin-bottom:10px;border-left:3px solid #3498db}
h3{color:#3498db;margin-top:0}
.status{float:right;background:#3498db;color:#000;padding:3px 8px;border-radius:12px;font-size:12px}
</style>
</head>
<body>
<div class="mission">
<span class="status">Đang phát triển</span>
<h3>Mars Colony Alpha</h3>
<p>Kế hoạch xây dựng thành phố đầu tiên trên sao Hỏa, dự kiến đón cư dân đầu tiên vào năm 2029.</p>
</div>
<div class="mission">
<span class="status">Hoạt động</span>
<h3>Starlink</h3>
<p>Mạng lưới vệ tinh internet toàn cầu, hiện đã phủ sóng 98% bề mặt Trái Đất.</p>
</div>
</body>
</html>
