<div class="news">
<span class="date">Hôm nay</span>
<h3>Tesla Bot bắt đầu sản xuất hàng loạt</h3>
<p>Robot nhân hình Tesla Bot chính thức đi vào sản xuất hàng loạt, mở ra kỷ nguyên mới cho tự động hóa.</p>
</div>
<div class="news">
<span class="date">Hôm qua</span>
<h3>Gigafactory Berlin đạt mốc 1 triệu xe</h3>
<p>Nhà máy Gigafactory tại Berlin vừa sản xuất chiếc xe thứ 1 triệu, đánh dấu cột mốc quan trọng.</p>
</div>
