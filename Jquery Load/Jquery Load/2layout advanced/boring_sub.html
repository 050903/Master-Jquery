<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Boring Company</title>
<style>
body{background:#000;color:#fff;font-family:Arial;margin:0;padding:20px}
.tunnel{background:#111;border-radius:8px;padding:15px;margin-bottom:10px;border-left:3px solid #f1c40f}
h3{color:#f1c40f;margin-top:0}
.length{float:right;background:#f1c40f;color:#000;padding:3px 8px;border-radius:12px;font-size:12px}
</style>
</head>
<body>
<div class="tunnel">
<span class="length">35 km</span>
<h3>Vegas Loop</h3>
<p>Hệ thống đường hầm dưới Las Vegas, giảm thời gian di chuyển từ 30 phút xuống còn 3 phút.</p>
</div>
<div class="tunnel">
<span class="length">Concept</span>
<h3>Hyperloop</h3>
<p>Hệ thống vận chuyển siêu tốc trong ống chân không, đạt tốc độ lên đến 1,200 km/h.</p>
</div>
</body>
</html>
